<!DOCTYPE html>
<html>
<head>
    <title>Device: {{getName}}</title>
</head>
<body>
<h1 id="banner" style="color: red">{{getBanner}}</h1>
<script type="text/javascript">
    document.param_touchdelay = {{touchDelay}};
    document.param_refreshNum = {{refreshNum}};
    document.param_idledelay = {{idledelay}};
    document.param_serialNumber = "{{getSerialNumber}}";
    document.param_monkeyHostPort = "http://{{monkeyHostPort}}/";
</script>
<script type="text/javascript" src="/resource?name=ConsoleHandler.js"></script>
<br/>
<iframe height=20 width='100%' id=stdout name=stdout onload="logResponse(document)"></iframe><br>
<iframe height=100 width='100%' id=logger name=logger></iframe><br>
{{monkeyHostPort}}
serial: {{getSerialNumber}}
name: {{getName}}
AvdName: {{getAvdName}}
<br>If the device's clock shows the wrong time and it's unresponsive, the
screen is probably powered off.
<br>
          <a href='/'>Devices</a>
          <input type='button' value='adb shell' onclick="onAdb()">
          <input type="text" id="adbcmd">
          Experimental: <input type="button" value="Keyboard" onclick='window.open("/keyboard?device={{getSerialNumber}}", "Keyboard", "height=200,width="+Math.floor(window.innerWidth/2)+",alwaysRaised=yes")'>
          <input type="button" value="Settings" onclick='window.open("/settings?device={{getSerialNumber}}", "Settings", "height=200,width="+Math.floor(window.innerWidth/2)+",alwaysRaised=yes")'>
<br>
          <input type="button" value="home" onclick="keyEvent(this, 3)">
          <input type="button" value="menu" onclick="keyEvent(this, 82)">
          <input type="button" value="back" onclick="keyEvent(this, 4)">
          <input type="button" value="search" onclick="keyEvent(this, 84)">
          <input type="button" value="U" onclick="keyEvent(this, 19)">
          <input type="button" value="D" onclick="keyEvent(this, 20)">
          <input type="button" value="L" onclick="keyEvent(this, 21)">
          <input type="button" value="R" onclick="keyEvent(this, 22)">
          <input type="button" value="C" onclick="keyEvent(this, 23)">
          <input type="button" value="E" onclick="keyEvent(this, 66)">

          <input type="button" value="waken" onclick="keyEvent(this, 26)">
          <input type="button" value="reboot" onclick="keyEvent(this, -1)">
          <input type="text" id="textEntry" value="Type here" onkeypress="keyPress(this, event)" onkeydown="keyPress(this, event)">
          Autoscale: <input type="checkbox" id="autoScale" value="autoScale" onclick="updateHash('autoScale', this.checked); maybeRotate(document.getElementById('screen'))">
          <span id="showscale"></span>
          <input type="button" value="&uarr;" id='d0deg' onclick="updateHash('deg',0); window.location.reload()">
          <input type="button" value="&larr;" id='d270deg' onclick="updateHash('deg',270); window.location.reload()">
          <input type="button" value="&rarr;" id='d90deg' onclick="updateHash('deg',90); window.location.reload()">
          <input type="button" value="&darr;" id='d180deg' onclick="updateHash('deg',180); window.location.reload()">
          <span id="refreshAfter"></span>
<br>
<div id="bottomright" style="position:fixed;bottom:0px;right:0px;"></div>
<img id="screen" style="border:5px dotted grey" draggable="false"
     onmousedown="mouseDown(this, event)"
     onmousemove="mouseMove(this, event)"
     onmouseleave="mouseUp(this, event)"
     onmouseout="mouseUp(this, event)"
     onmouseup="mouseUp(this,event)"
     onload="onLoadScreen(this)"
     src="/screendump?device={{getSerialNumber}}">

<script type="text/javascript">
    document.getElementById("textEntry").focus();
    document.getElementById("autoScale").checked = (qParam("autoScale", "false") == 'true');
</script>
<hr>
<a href='https://github.com/sleekweasel/CgiAdbRemote'>CgiAdbRemote</a> is on github.

</body>
</html>
